<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
    </head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo hospedado no meu próprio servidor.</p>
    
    <video width="250" poster="imagens/img-skater.webp" controls autoplay loop>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v.m4v" type="video/m4v">
        <source src="midia/meu-video.mvk.mkv" type="video/mvk">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <source src="midia/meu-video.ogv.ogv" type="video/ogv">
        <p>Seu navegador não tem compartibilidade com reprodução de vídeos</p> <!--ESSA MANEIRA CONSOME DO SEU SITE DE HOSPEDAGEM OU SERVIDOR. E PODE FAZER COM QUE O CLENTE GASTE MAS BANDA LARGA COM INTERNET-->
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/vSBcrmx4aFw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!--ESSA OUTRA MANEIRA CONSOME APENAS BANDA LARGA DO SITE QUE O VIDEO JÁ ESTÁ HOSPEDADO. OU VOCÊ PODE USAR OUTROS SITES DE HOSPEDAGEM DE VIDEO, EXEMPLO (VIMEO ETC...)-->
</body>
</html>
